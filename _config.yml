# "/" + 仓库的名字. 资源文件的路径组成部分
baseurl: "/finalwork"

# 网页的标题
title: "曲比尔洛的陪伴日记"
# 网站的主标题
name: "曲比尔洛的陪伴日记"
# 网站副标题
description: "一个用棒球挥打出精彩人生的强棒少女⚾️"

# 分页配置
# 每页文章数量
paginate: 9

# 其它配置, 可忽略, 无需修改
permalink: /:title/
paginate_path: /page:num/
plugins:
  - jekyll-paginate

markdown: kramdown

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
lazyimages: "disabled"
exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
